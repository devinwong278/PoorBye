<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management - PoorBye</title>
    <link rel="stylesheet" href="mmTransactionsPengeluaran.css">
</head>
<body>  
    <div class="batas"> 
        <div class="boxluar">
            <div class="judul">Pengeluaran Baru</div>
            <div class="pilihan">
                <div class="pemasukan-container">
                    <a href="/mmTransactionsPemasukan.html" style="text-decoration: none">Pemasukan</a>
                </div>
                <div class="alokasi-container">
                    <a href="/mmTransactionsAlokasi.html" style="text-decoration: none">Alokasi</a>
                </div>
                <div class="pengeluaran-container">
                    <a href="/mmTransactionsPengeluaran.html" style="text-decoration: none">Pengeluaran</a>
                </div>
            </div>
            <div class="datainput-container">
                <div class="datainput">
                    <form action="#" method="post" id="datainput">
                        
                        <div class="container1">
                            <label for="nominal">Nominal</label><br>
                            <div class="form-input1">
                                <input type="text" id="text1" class="text1">
                                <p class="static-value">Rp</p>
                            </div>
                        </div>
                        
                        <div class="form-input-container">
                            <div class="container1">
                                <div class="form-input2">
                                    <label for="Kategori">Kategori</label><br>
                                    <select id="program">
                                        <option value="Tabungan">Tabungan</option>
                                        <option value="Tabungan">Tabungan1</option>
                                    </select>
                                </div>
                            </div>

                            <div class="container1">
                                <div class="tanggal">
                                    <div class="gambardiv">
                                        <img class="gambar-kalender" src="./calendar 1.svg">
                                    </div>
                                    <div class="datediv">
                                        <input type="date" class="date">
                                    </div>
                                </div>
                            </div>
                            <h3 class="judul-opsional">Informasi Opsional</h3>

                            <div class="container2">
                                <div class="opsional">
                                    <p class="nama-transaksi">Nama Transaksi</p>
                                    <input type="text" class="opsional-input" value="-">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="simpantransaksi-container">
                    <a href=""><button type="button" id="simpan-transaksi">Simpan Transaksi</button></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
